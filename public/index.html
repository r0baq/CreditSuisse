<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Credit Suisse minimal GUI</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	    <link rel="stylesheet" href="style.css">
	    
	    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    	<script src="script.js"></script>
	</head>
 	<body>
 		<div class="main">
	 		<h1>Credit Suisse minimal GUI</h1>
	 		
	 		<form id="mainForm">
		 		<div class="row">
			 		<div class="col-md-2">Trade date</div>
			 		<div class="col-md-2"><input id="tradeDate" name="tradeDate" value="2016-08-11"/></div>
			 		
			 		<div class="col-md-2">Value date</div>
			 		<div class="col-md-2"><input id="valueDate" name="valueDate" value="2016-08-15"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Type</div>
			 		<div class="col-md-2"><input id="type" name="type" value="Spot"/></div>
			 		
			 		<div class="col-md-2">Customer</div>
			 		<div class="col-md-2"><input id="customer" name="customer" value="PLUTO1"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Currency pair</div>
			 		<div class="col-md-2"><input id="ccyPair" name="ccyPair" value="EURUSD"/></div>
			 		
			 		<div class="col-md-2">Direction</div>
			 		<div class="col-md-2"><input id="direction" name="direction" value="BUY"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Amount 1</div>
			 		<div class="col-md-2"><input id="amount1" name="amount1" value="1000000.00"/></div>
			 		
			 		<div class="col-md-2">Amount 2</div>
			 		<div class="col-md-2"><input id="amount2" name="amount2" value="1120000.00"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Rate</div>
			 		<div class="col-md-2"><input id="rate" name="rate" value="1.12"/></div>
			 		
			 		<div class="col-md-2">Legal entity</div>
			 		<div class="col-md-2"><input id="legalEntity" name="legalEntity" value="CS Zurich"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Trader</div>
			 		<div class="col-md-2"><input id="trader" name="trader" value="Johann Baumfiddler"/></div>
			 		
			 		<div class="col-md-2">Style</div>
			 		<div class="col-md-2"><input id="style" name="style"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Strategy</div>
			 		<div class="col-md-2"><input id="strategy" name="strategy"/></div>
			 		
			 		<div class="col-md-2">Delivery date</div>
			 		<div class="col-md-2"><input id="deliveryDate" name="deliveryDate"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Expiry date</div>
			 		<div class="col-md-2"><input id="expiryDate" name="expiryDate"/></div>
			 		
			 		<div class="col-md-2">Payment currency</div>
			 		<div class="col-md-2"><input id="payCcy" name="payCcy"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Premium</div>
			 		<div class="col-md-2"><input id="premium" name="premium"/></div>
			 		
			 		<div class="col-md-2">Premium currency</div>
			 		<div class="col-md-2"><input id="premiumCcy" name="premiumCcy"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-2">Premium type</div>
			 		<div class="col-md-2"><input id="premiumType" name="premiumType"/></div>
			 		
			 		<div class="col-md-2">Premium date</div>
			 		<div class="col-md-2"><input id="premiumDate" name="premiumDate"/></div>
		 		</div>
		 		
				<div class="row">
			 		<div class="col-md-2">Excercise start date</div>
			 		<div class="col-md-2"><input id="excerciseStartDate" name="excerciseStartDate"/></div>
		 		</div>
		 		
		 		<div class="row">
			 		<div class="col-md-4"><button type="button" id="submit" onclick="validate()">Submit</button></div>
		 		</div>
		 	</form>
	 	</div>
  	</body>
</html>
