<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Credit Suisse minimal GUI</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	    <link rel="stylesheet" href="style.css">
	</head>
 	<body>
 		<div class="main">
	 		<h1>Credit Suisse minimal GUI</h1>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Trade date</div>
		 		<div class="col-md-2"><input id="tradeDate"/></div>
		 		
		 		<div class="col-md-2">Value date</div>
		 		<div class="col-md-2"><input id="valueDate"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Type</div>
		 		<div class="col-md-2"><input id="type"/></div>
		 		
		 		<div class="col-md-2">Customer</div>
		 		<div class="col-md-2"><input id="customer"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Currency pair</div>
		 		<div class="col-md-2"><input id="ccyPair"/></div>
		 		
		 		<div class="col-md-2">Direction</div>
		 		<div class="col-md-2"><input id="direction"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Amount 1</div>
		 		<div class="col-md-2"><input id="amount1"/></div>
		 		
		 		<div class="col-md-2">Amount 2</div>
		 		<div class="col-md-2"><input id="amount2"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Rate</div>
		 		<div class="col-md-2"><input id="rate"/></div>
		 		
		 		<div class="col-md-2">Legal entity</div>
		 		<div class="col-md-2"><input id="legalEntity"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Trader</div>
		 		<div class="col-md-2"><input id="trader"/></div>
		 		
		 		<div class="col-md-2">Style</div>
		 		<div class="col-md-2"><input id="style"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Strategy</div>
		 		<div class="col-md-2"><input id="strategy"/></div>
		 		
		 		<div class="col-md-2">Delivery date</div>
		 		<div class="col-md-2"><input id="deliveryDate"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Expiry date</div>
		 		<div class="col-md-2"><input id="expiryDate"/></div>
		 		
		 		<div class="col-md-2">Payment currency</div>
		 		<div class="col-md-2"><input id="payCcy"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Premium</div>
		 		<div class="col-md-2"><input id="premium"/></div>
		 		
		 		<div class="col-md-2">Premium currency</div>
		 		<div class="col-md-2"><input id="premiumCcy"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-2">Premium type</div>
		 		<div class="col-md-2"><input id="premiumType"/></div>
		 		
		 		<div class="col-md-2">Premium date</div>
		 		<div class="col-md-2"><input id="premiumDate"/></div>
	 		</div>
	 		
			<div class="row">
		 		<div class="col-md-2">Excercise start date</div>
		 		<div class="col-md-2"><input id="excerciseStartDate"/></div>
	 		</div>
	 		
	 		<div class="row">
		 		<div class="col-md-4"><button type="button" id="submit">Submit</button></div>
	 		</div>
	 	</div>
 		
 		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  	</body>
</html>
